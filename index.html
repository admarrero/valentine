<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            overflow: hidden; /* Evita el scroll si el botÃ³n se sale */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesbuttom {
            background-color: #ff4081;
            color: white;
        }
        #nobuttom {
            position: absolute;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
	<img src="miimagen.jpg" alt="Imagen de amor" width="250">
        <h1>Â¿Quieres ser mi cita de San ValentÃ­n? ðŸ’–</h1>
        <button id="yesbuttom">SÃ­</button>
        <button id="nobuttom">No</button>
    </div>

    <script>
        document.getElementById("yesbuttom").addEventListener("click", function() {
            alert("Te amo demasiado <3");
        });

        var nobuttom = document.getElementById("nobuttom");
        nobuttom.addEventListener("mouseover", change);

        function change() {
            let buttonWidth = nobuttom.offsetWidth; 
            let buttonHeight = nobuttom.offsetHeight;
            
            let maxWidth = window.innerWidth - buttonWidth; // Evita que salga del lado derecho
            let maxHeight = window.innerHeight - buttonHeight; // Evita que salga por abajo
            
            let i = Math.floor(Math.random() * maxWidth);
            let j = Math.floor(Math.random() * maxHeight);
            
            nobuttom.style.left = i + "px";
            nobuttom.style.top = j + "px";
        }
    </script>
</body>
